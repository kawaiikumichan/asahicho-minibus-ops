site_name: 旭町ミニバス運営ガイド
site_url: https://kawaiikumichan.github.io/asahicho-minibus-ops/
theme:
  name: material
  language: ja
  palette: 
    primary: orange
    accent: deep orange
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - 理念 (Philosophy):
    - FUN & GUN: 00_Philosophy/fun_and_gun.md
    - コーチ行動指針: 00_Philosophy/coaching_code.md
  - 育成論 (Logics):
    - 1. 世界標準(LTAD): 01_Coaching_Logics/ltad.md
    - 2. 5つの要素(5Cs): 01_Coaching_Logics/5cs.md
    - 3. 心技体(BPS): 01_Coaching_Logics/bps_model.md
    - 4. 食育(おにぎり): 01_Coaching_Logics/nutrition.md
    - 5. メンタル(Flow): 01_Coaching_Logics/mental_flow.md
    - 6. 攻撃戦術(5Out): 01_Coaching_Logics/5out.md
    - 7. 守備戦術(Basic): 01_Coaching_Logics/defense_basic.md  # ← ★ここを追加
  - 練習メニュー (Drills):
    - 基礎ドリル: 02_Training_Drills/basics.md
  - 運営・家庭 (Operations):
    - 家庭でできるサポート: 03_Operations/parents_guide.md
    - 安全管理・EAP: 03_Operations/eap.md
