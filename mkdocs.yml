site_name: 旭町ミニバス運営ガイド
site_url: https://kawaiikumichan.github.io/asahicho-minibus-ops/
theme:
  name: material
  language: ja
  palette: 
    primary: orange
    accent: deep orange
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest

# ▼ 拡張機能（ボックスや図形を表示するために必須）
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

# ▼ メニュー構成
nav:
  - Home: index.md
  - 理念 (Philosophy):
    - FUN & GUN: 00_Philosophy/fun_and_gun.md
    - コーチ行動指針: 00_Philosophy/coaching_code.md
  - 育成論 (Logics):
    - 1. 世界標準(LTAD): 01_Coaching_Logics/ltad.md
    - 2. 5つの要素(5Cs): 01_Coaching_Logics/5cs.md
    - 3. 心技体(BPS): 01_Coaching_Logics/bps_model.md
    - 4. 食育(おにぎり): 01_Coaching_Logics/nutrition.md
    - 5. 戦術(5Out): 01_Coaching_Logics/5out.md
  - 保護者の方へ: 03_Operations/parents_guide.md
