site_name: 旭町ミニバス運営ガイド
site_url: https://kawaiikumichan.github.io/asahicho-minibus-ops/
theme:
  name: material
  language: ja
  palette: 
    primary: orange
    accent: deep orange
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - 理念 (Philosophy):
    - FUN & GUN: 00_Philosophy/fun_and_gun.md
    - コーチ行動指針: 00_Philosophy/coaching_code.md
  - 育成論 (Logics):
    - 世界標準モデル(LTAD): 01_Coaching_Logics/ltad.md
    - The 5 Cs: 01_Coaching_Logics/5cs.md
    - 戦術(5Out): 01_Coaching_Logics/5out.md
    - 食事・体: 01_Coaching_Logics/nutrition.md
