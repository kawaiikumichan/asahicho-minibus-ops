site_name: 旭町MBC 運営マニュアル
theme:
  name: material
  language: ja
  palette: 
    primary: indigo
    accent: deep orange
  features:
    - navigation.tabs           # 上部に大きなタブを表示（セクション移動が楽に）
    - navigation.tabs.sticky    # スクロールしてもタブを固定
    - navigation.sections       # サイドメニューをセクションごとに区切る
    - navigation.expand         # 最初からメニューを展開しておく（スマホで探しやすく）
    - navigation.indexes        # セクション名自体をタップ可能にする
    - navigation.top            # 「トップへ戻る」ボタンを表示
    - search.suggest            # 検索のサジェスト機能
    - search.highlight          # 検索語のハイライト

nav:
  - Home: index.md
  - 1. 理念 (Philosophy):
      - 00_Philosophy/
  - 2. 育成理論 (Logics):
      - 01_Coaching_Logics/
  - 3. 練習ドリル (Drills):
      - 02_Training_Drills/
  - 4. 運営・管理 (Operations):
      - 03_Operations/
